<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
   <header> 
     <h1> Salary Calculator </h1>
    </header>
</head>
<body>
  <h2> Add Employee</h2> 
    <div id="content"> 
        <form class="employeeinputinfo" onsubmit="submitForm(event)"> 
            <input id="firstname-input" type="text"  placeholder="First Name"> 
            <input id="lastname-input" type="text" placeholder="Last Name" > 
            <input id="id-input" type="number" placeholder="ID" > 
            <input id="jobtitle-input" type="text" placeholder="Job Title"> 
            <input id="annualsalary-input" type="number" placeholder="Annual Salary"> 
            <button id="submitButton" type="submit"> Submit</button>
        </form>

    </div>

    <h3> Employees </h3>
<table id="employeetableinfo">
    <thead> 
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>      </th>
        </tr>
    </thead>
    <tbody id="employeeData">
        <tr>
            <td> 1 </td>
            <td> 1 </td>
            <td> 1 </td>
            <td> 1 </td>
            <td> 1 </td>
            <td> <button onClick="removeRow(event)">Delete</button> </td>
        </tr>
    </tbody>

    </table>


    <script src="client.js"> </script>
</body>
</html>
